<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style/st.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container d-flex justify-content-between">
      <nav class="navbar navbar-expand-md col-8">
        <div class="container-fluid justify-content-between">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button
            class="ms-3 border-0"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span><img src="/pictures/logos/dropIcon.svg" alt="" /></span>
          </button>
          <div class="d-flex ms-5">
            <img src="/pictures/logos/logo.image.svg" alt="" class="" />
            <p class="m-2">Food delivery</p>
          </div>

          <div class="collapse navbar-collapse ms-5" id="navbarNav">
            <ul class="navbar-nav justify-content-around">
              <li class="nav-item">
                <a
                  class="nav-link active text-dark"
                  aria-current="page"
                  href="#"
                  >Нүүр</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Хоолны цэс</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Хүргэлтын бүс</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="logos m-3">
        <img src="/pictures/logos/search icon.svg" alt="" class="px-4" />
        <img src="/pictures/logos/user icon.svg" alt="" />
      </div>
    </div>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item image active">
          <div id="image"></div>
          <!-- <img src="#" alt="" class="d-block" style="width: 100%" /> -->
          <div class="carousel-caption">
            <!-- <h3>Los Angeles</h3>
            <p>We had such a great time in LA!</p> -->
          </div>
        </div>
        <div class="carousel-item image1">
          <div id="image"></div>
          <div class="carousel-caption">
            <!-- <h3>Chicago</h3>
            <p>Thank you, Chicago!</p> -->
          </div>
        </div>
        <div class="carousel-item image2">
          <div id="image"></div>
          <div class="carousel-caption"></div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </body>
</html>
