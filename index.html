<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style/main.css" />
    <link rel="stylesheet" href="/style/card.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container d-flex justify-content-between">
      <nav class="navbar navbar-expand-md col-8">
        <div class="container-fluid justify-content-between">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button
            class="ms-3 border-0"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span><img src="/pictures/logos/dropIcon.svg" alt="" /></span>
          </button>
          <div class="d-flex ms-5">
            <img src="/pictures/logos/logo.image.svg" alt="" class="" />
            <p class="m-2">Food delivery</p>
          </div>

          <div class="collapse navbar-collapse ms-5" id="navbarNav">
            <ul class="navbar-nav justify-content-around">
              <li class="nav-item">
                <a
                  class="nav-link active text-dark"
                  aria-current="page"
                  href="#"
                  >Нүүр</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Хоолны цэс</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Хүргэлтын бүс</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="logos m-3">
        <img src="/pictures/logos/search icon.svg" alt="" class="px-4" />
        <img src="/pictures/logos/user icon.svg" alt="" />
      </div>
    </div>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item image active">
          <div id="image"></div>
          <div class="carousel-caption"></div>
        </div>
        <div class="carousel-item image1">
          <div id="image"></div>
          <div class="carousel-caption"></div>
        </div>
        <div class="carousel-item image2">
          <div id="image"></div>
          <div class="carousel-caption"></div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <div class="cont">
      <div class="container-feature">
        <div class="sub-container d-md-flex justify-content-md-around">
          <div class="feature-1 d-flex ms-5 my-2">
            <div class="img-feature">
              <img src="/pictures/logos/time.svg" alt="" />
            </div>
            <div>
              <h3>Шуурхай хүргэлт</h3>
              <!-- <br /> -->
              <p>30 минутанд таны гарт.</p>
            </div>
          </div>
          <div class="feature-2 d-flex ms-5 my-2">
            <div class="img-feature-1">
              <img src="/pictures/logos/grocery.svg" alt="" />
            </div>
            <div>
              <h3>Эрүүл, баталгаат орц</h3>
              <!-- <br /> -->
              <p>Хамгийн чанартайг танд.</p>
            </div>
          </div>
          <div class="feature-3 d-flex ms-5 my-2">
            <div class="img-feature-2">
              <img src="/pictures/logos/book.svg" alt="" />
            </div>
            <div>
              <h3>Өргөн сонголт</h3>
              <!-- <br /> -->
              <p>Хамгийн онцгойг танд.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- card title -->
    <div class="container-sale my-3">
      <div class="sales-title d-flex justify-content-between">
        <div class="sales d-flex">
          <span></span>
          <h3>Хямдралтай</h3>
        </div>
        <div class="see-all">
          <div class="d-flex d-md-none"></div>
          <input type="button" value="Бүгдийг харах" class="d-none d-md-flex" />
        </div>
      </div>
    </div>
    <!-- card -->
    <div class="container d-flex">
      <div class="card mx-2">
        <div class="card-sale">
          <img
            src="/pictures/pics/avacode.svg"
            class="card-img-top p-2 rounded"
            alt="food icon"
          />
          <span><p>20%</p></span>
        </div>
        <div class="card-body">
          <h5 class="card-title">Зайрмаг</h5>
          <div class="price d-flex ms-1">
            <p id="sl-pr" class="">4,760₮</p>
            <p class="main-pr ms-2">6,800₮</p>
          </div>
        </div>
      </div>
      <div class="card mx-2">
        <div class="card-sale">
          <img
            src="/pictures/pics/avacode.svg"
            class="card-img-top p-2 rounded"
            alt="food icon"
          />
          <span><p>20%</p></span>
        </div>
        <div class="card-body">
          <h5 class="card-title">Зайрмаг</h5>
          <div class="price d-flex ms-1">
            <p id="sl-pr" class="">4,760₮</p>
            <p class="main-pr ms-2">6,800₮</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
