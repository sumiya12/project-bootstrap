<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="container d-flex navbar-light bg-light justify-content-around border-0 w-100 col-12">
      <nav class="navbar navbar-expand-md navbar-light bg-light border-0">
        <div class="container-fluid  col-12 w-100 justify-content-sm-around">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button
            class="navbar-toggler border-0 w-20"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ><div><img src="/pictures/logos/dropdown.svg" alt=""></div>
            <!-- <span class="navbar-toggler-icon"></span> -->
          </button>
          <div class="d-flex ms-5  ms-sm-5 ms-md-1 col-md-5 ">
            <img src="/pictures/logos/logo.image.svg" alt="" class="" />
            <p class="m-2">Food delivery</p>
          </div>
          <div class="collapse navbar-collapse col-md-12 justify-content-between ms-md-5  " id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Нүүр</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Хоолны цэс</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Хүргэлтын бүс</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="logos m-3">
        <img src="/pictures/logos/search icon.svg" alt="" class="px-4" />
        <img src="/pictures/logos/user icon.svg" alt="" />
      </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators ">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 h-250px" src="/pictures/logos/back2.svg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 h-250px" src="/pictures/logos/base.svg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 h-250px" src="/pictures/logos/back3.svg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon bg-danger" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon bg-danger" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
</html>
