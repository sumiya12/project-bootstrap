  <body>
    <!-- Header -->
    <div id="navbar"></div>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item image active">
          <div id="image" class="">
            <div class="container">
              <div class="pic d-flex justify-content-around">
                <div>
                  <div class="pic-1 ms-3">
                    <img src="/pictures/pics/meal pic.png" alt="" />
                  </div>
                </div>
                <div></div>
                <div class="slider-text align-item-center mt-5">
                  <h2 class="">
                    MStars Food <br />
                    delivery
                  </h2>
                  <span id="span" class="d-none d-md-flex"></span>
                  <p>Хосгүй амтыг хормын дотор хүргэж өгнө.</p>
                </div>
              </div>
            </div>
            <div class="carousel-caption"></div>
          </div>
        </div>
        <div class="carousel-item image1">
          <div id="image" class="justify-content-around d-flex">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <p class="banner-image col-4 mb-2 me-3">Сэт хоол тун удахгүй</p>
          </div>
          <div class="carousel-caption"></div>
        </div>
        <div class="carousel-item image2">
          <div id="image" class="justify-content-around d-flex">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <p class="banner-image2 col-4 mb-2 me-3">Тун удахгүй...</p>
          </div>
          <div class="carousel-caption"></div>
        </div>
      </div>
      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <!-- feature -->
    <div id="cont">
      <div class="container">
        <div class="container-feature">
          <div
            class="sub-container d-md-flex flex-nowrap justify-content-md-around"
          >
            <div class="feature-1 d-flex my-2 flex-nowrap">
              <div class="img-feature">
                <img src="/pictures/logos/time.svg" alt="" />
              </div>
              <div class="flex-nowrap">
                <h3>Шуурхай хүргэлт</h3>
                <!-- <br /> -->
                <p>30 минутанд таны гарт.</p>
              </div>
            </div>
            <div class="feature-2 d-flex my-2">
              <div class="img-feature-1">
                <img src="/pictures/logos/grocery.svg" alt="" />
              </div>
              <div>
                <h3>Эрүүл, баталгаат орц</h3>
                <!-- <br /> -->
                <p>Хамгийн чанартайг танд.</p>
              </div>
            </div>
            <div class="feature-3 d-flex my-2">
              <div class="img-feature-2">
                <img src="/pictures/logos/book.svg" alt="" />
              </div>
              <div>
                <h3>Өргөн сонголт</h3>
                <!-- <br /> -->
                <p>Хамгийн онцгойг танд.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Хямдралтай title -->
    <div class="container-sale hymdraltai my-3"></div>
    <!-- Хямдралтай -->
    <div class="container">
      <div class="row row-cols-2 row-cols-lg-4 justify-content-sm-between sales">
      </div>
    </div>

      </div>
    </div>
    <!-- салад зууш title  -->

    <!-- салад зууш -->

      <div class="row row-cols-2 row-cols-lg-4 justify-content-sm-between salad1">

    <div class="container">
      <div class="row dessert row-cols-2 row-cols-lg-4 justify-content-sm-between">
        <!-- Ehnii card -->
        </div>
      </div>
    </div>

    <div id="footer"></div>
