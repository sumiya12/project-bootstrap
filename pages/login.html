<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery</title>
    <link rel="shortcut icon" href="/pictures/logos/trans-logo.png" />
    <link rel="stylesheet" href="/style/header.css" />
    <link rel="stylesheet" href="/style/footer.css" />
    <link rel="stylesheet" href="/style/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header none -->
    <div id="navbar"></div>
    <!-- login Header active -->
    <div class="d-flex col-12 justify-content-center pb-2 d-md-none">
      <div class="container d-flex">
        <div class="ms-3 col-1">
          <a href="/index.html"
            ><img src="/pictures/logos/backarrow.svg" alt=""
          /></a>
        </div>
        <div class="col-4"></div>
        <div class="log-name col-3">Нэвтрэх</div>
        <div class="col-4"></div>
      </div>
    </div>
    <main>
      <!-- main -->
      <div class="main">
        <div class="container-sale">
          <div class="sales-title d-none d-md-flex">
            <div class="sales">
              <span></span>
              <h3>Нэвтрэх</h3>
            </div>
          </div>
          <form action="registerform" class="register">
            <div class="email">
              <label for="email" class="ps-3">И-мэйл</label><br />
              <input
                type="username"
                name="username"
                id="username"
                placeholder="И-мэйл хаягаа оруулна уу. "
              />
            </div>
            <br />
            <div class="password">
              <label for="password" class="ps-3">Нууц үг</label><br />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Нууц үгээ оруулна уу."
              />
            </div>
            <br />
            <a href="">Нууц үгээ мартсан?</a><br />
            <button id="submit">Нэвтрэх</button>
            <p>эсвэл</p>
            <input
              type="button"
              name="register"
              id="register"
              value="Бүртгүүлэх"
            />
          </form>
        </div>
      </div>
    </main>
    <!-- footer none -->
    <div class="container-footer d-none d-md-flex">
      <div class="footer-sub px-md-5">
        <div class="footer d-block d-md-flex col-12 flex-lg-start">
          <div id="container-logo " class="col-md-3">
            <img src="/pictures/logos/logo.image.svg" alt="" class="image" />
            <span id="food-delivery" class="text-white">Food Delivery</span>
          </div>
          <div class="col-md-1 d-lg-none"></div>
          <div class="d-flex col-12 col-md-3 ms-3 ms-md-none">
            <div class="footer-menu col-6 text-decoration-none">
              <div>Нүүр</div>
              <div>Хоолны цэс</div>
              <div>Хүргэлтийн бүс</div>
            </div>
            <div class="contact col-6 text-decoration-none">
              <div>Холбоо барих</div>
              <div>(976) 77123456</div>
              <div>(976) 77123456</div>
            </div>
          </div>
        </div>
        <div class="d-md-none text-center">
          <img src="/pictures/logos/facebook.svg" alt="" />
          <img src="/pictures/logos/instagram.svg" alt="" />
          <img src="/pictures/logos/twitter.svg" alt="" />
        </div>
        <div class="line19"><hr /></div>
        <div class="social-cont justify-content-around mx-2 my-4 d-flex">
          <div id="social col-0 col-md-8">
            <p class="d-none d-md-flex">Бидэнтэй нэгдээрэй</p>
            <div class="d-none d-md-flex my-2">
              <img src="/pictures/logos/facebook.svg" alt="" class="px-1" />
              <img src="/pictures/logos/instagram.svg" alt="" class="px-1" />
              <img src="/pictures/logos/twitter.svg" alt="" class="px-1" />
            </div>
          </div>
          <div></div>
          <div class="align-items-left d-md-flex col-6 col-md-4">
            <div class="mx-3">Үйлчилгээний нөхцөл</div>
            <div class="mx-3">Нууцлалын бодлого</div>
          </div>
          <div class="d-block col-6 col-md-2">
            <div class="align-item-end d-block">
              © 2020 MStars Foods LLC
              <div class="d-none d-md-flex">
                Зохиогчийн эрх хуулиар хамгаалагдсан.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/ajax.js"></script>
    <script src="/js/footer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
