<!DOCTYPE html>
<html lang="en">
<head>

    <title>login</title>
    <link rel="shortcut icon" href="/pictures/logos/trans-logo.png">

        <div class="logos col-2 my-3 me-5">

            />

            />
            <img
              src="/pictures/logos/busket icon.svg"
              alt=""
              class="d-none d-md-flex px-2"
            />
