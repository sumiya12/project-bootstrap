<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="test-card.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="flex-end">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body d-flex">
              <div>
                <img src="/pictures/pics/modal-web.svg" alt="" class="p-3" />
              </div>
              <div>
                <div class="modal-title d-flex justify-content-between">
                  <div class="name m-3">Салмон загас</div>
                  <div class="price">11,800₮</div>
                </div>
                <div>
                  <div class="ingredieants m-3">Орц</div>
                  <p class="ingredieants-unit m-3 ps-2">
                    Салмон загас, чинжүү, төмс, лууван , сонгино, цөцгийн тос,
                    самрын үр
                  </p>
                </div>
                <div class="portion">
                  <div class="quantity m-3">Хэмжээ</div>
                  <div class="d-flex m-3 p-1">
                    <div>
                      <input
                        class="portion1 me-1"
                        type="button"
                        value="1 хүн"
                      />
                    </div>
                    <div>
                      <input
                        class="portion2 ms-1"
                        type="button"
                        value="2 хүн"
                      />
                    </div>
                  </div>
                  <div class="qnt">
                    <div>
                      <p class="mtitle m-3">Тоо</p>
                    </div>
                    <div class="qnt1 d-flex my-2 justify-content-around">
                      <input type="button" value="+" class="button" />
                      <input type="text" value="1" class="text1" />
                      <input type="button" value="-" class="button2" />
                    </div>
                  </div>
                  <div>
                    <input class="busket2 mx-3" type="button" value="Сагслах" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
